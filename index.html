<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="container">
        <section class="titulo">
            <figure>
                <img src="logo.png" alt="Logo do Facebook">
                <figcaption>
                    <P>NOME: Roberto de Andrade</P>
                </figcaption>
            </figure>
        </section>
        <div class="conta">
            <section class="login">
                <form>
                    <p>
                        <input type="text" name="nome" placeholder="Email ou telefone">
                    </p>
                    <p>
                        <input type="password" name="senha" placeholder="Senha">
                    </p>
                    <p>
                        <button id="btentrar">Entrar</button>
                    </p>
                    <p>
                        <a href="" id="esqueci">Esqueceu a senha?</a>
                    </p>
                    <p>
                        <button id="btcriarconta">Criar nova conta</button>
                    </p>
                </form>
            </section>
            <p>Criar uma Página para uma celebridade, banda ou empresa</p>
        </div>
    </div>
</body>
</html>
